name: Deploy React App to S3

on:
  push:
    branches:
      - main  # Change this if your default branch is 'master'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the code from the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. Install Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Ensure this matches your project requirement

      # 3. Install dependencies
      - name: Install Dependencies
        run: npm install

      # 4. Build the React Application
      # This generates the 'build' folder containing your static files
      - name: Build Project
        run: npm run build
        env:
          CI: false # Prevents build failure on warnings

      # 5. Configure AWS Credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 6. Deploy to S3
      # The '--delete' flag removes old files in the bucket that are no longer in the build
      - name: Sync to S3
        run: aws s3 sync build/ s3://${{ secrets.AWS_BUCKET_NAME }} --delete
