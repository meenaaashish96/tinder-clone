name: Deploy Expo Web to S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      # FIX: We use 'npx expo export' instead of 'npm run build'
      # This creates the static files needed for S3
      - name: Build Expo Web
        run: npx expo export --platform web
        env:
          CI: false

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # FIX: Expo outputs to 'dist' (SDK 50+) or 'web-build' (Older SDKs)
      # We check which one exists and deploy that.
      - name: Sync to S3
        run: |
          if [ -d "dist" ]; then
            aws s3 sync dist/ s3://${{ secrets.AWS_BUCKET_NAME }} --delete
          elif [ -d "web-build" ]; then
            aws s3 sync web-build/ s3://${{ secrets.AWS_BUCKET_NAME }} --delete
          else
            echo "Error: Could not find build folder (dist or web-build)"
            exit 1
          fi
